name: Deploy Backend to AWS Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'packages/backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build backend package
        run: |
          # Define a unique name for our zip file
          # This helps S3 and Lambda track new versions
          echo "ZIP_FILE_NAME=backend-build-${{ github.sha }}.zip" >> $GITHUB_ENV

          cd packages/backend
          pip install -r requirements.txt --target ./pkg
          cp ./*.py ./pkg/
          cd pkg
          zip -r ../backend.zip .
      
      # --- NEW STEP ---
      - name: Upload package to S3
        run: |
          aws s3 cp packages/backend/backend.zip s3://${{ secrets.S3_DEPLOY_BUCKET }}/${{ env.ZIP_FILE_NAME }}

      # --- UPDATED STEP ---
      - name: Deploy Fetcher Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FETCHER_NAME }} \
            --s3-bucket ${{ secrets.S3_DEPLOY_BUCKET }} \
            --s3-key ${{ env.ZIP_FILE_NAME }}

      # --- UPDATED STEP ---
      - name: Deploy API Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_API_NAME }} \
            --s3-bucket ${{ secrets.S3_DEPLOY_BUCKET }} \
            --s3-key ${{ env.ZIP_FILE_NAME }}